{% extends "base.html" %}

{% block title %}FT - Internal Server Error{% endblock %}

{% block page_content %}
<style>
body {
  background-color: purple;
}

.card {
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
max-width: 300px;
margin: auto;
text-align: center;
background-color: white;
}

.title {
color: grey;
font-size: 1.5em;
}

.degree{
color: blue;
font-size: 1.2em;
font-weight: bold;
}

.btn {
border: none;
outline: 0;
display: inline-block;
padding: 8px;
color: white;
background-color: #000;
text-align: center;
cursor: pointer;
width: 100%;
font-size: 18px;
}


.btn:hover, a:hover {
opacity: 0.7;
}

h2 {
  color: white;
}

.hellouser {
  color: white;
  
}
</style>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!--  <div class="page-header">
  <h2>User Dashboard</h2>
</div> -->
<h4 class='hellouser'>Hello, {% if current_user.is_authenticated %}{{ current_user.username }}{% else %}Stranger{% endif %}!</h4>

<div class="card">
  <img src="./static/images/userimage.png" alt="user image" style="width:100%">
  <h1>{{ current_user.username }}</h1>
  <p class="title">CEO & Founder</p>
  <p class="degree">CODE University</p>
  <a href="#"><i class="fa fa-dribbble"></i></a>
  <a href="#"><i class="fa fa-twitter"></i></a>
  <a href="#"><i class="fa fa-linkedin"></i></a>
  <a href="#"><i class="fa fa-facebook"></i></a>
  <p><button class="btn">{{ current_user.email }}</button></p>
</div>


{% endblock %}
